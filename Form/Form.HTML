    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

<body>
    
    <div class="div">
            <h1>Sign ups</h1>
            <form>
                <h2>Gender</h2>
                <input type="radio" id="Male" name="Gender" value="Male">
                <label type="Male">Male</label><br>
                <input type="radio" id="female" name="Gender" value="female">
                <label type="female">Female</label><br>
                <input type="radio" id="idk" name="Gender" value="idk">
                <label type="idk">Prefer Not to Say</label><br>
            </form>
            <h2>First Name</h2>
            <input type="text">
            <h2>Last Name</h2>
            <input type="Text">
            <h2>Email</h2>
            <input type="text">
            <h2>Date of Birth</h2>
            <input type="date">
            <h2>Phone Number</h2>
            <input type="number"><br>
            <br>
            <input type="submit" value="Submit">
            
    </div>
</body>
